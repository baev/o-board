<!DOCTYPE html>
<meta charset="utf-8">
<style>

    circle.node {
        stroke: #fff;
        stroke-width: 0.5px;
    }

    line.link {
        stroke: #999;
        stroke-opacity: .6;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var w = 600,
        h = 600,
        fill = d3.scale.category20();

    var vis = d3.select("body")
        .append("svg:svg")
        .attr("width", w)
        .attr("height", h);

    var json = {
        "directed": true,
        "graph": [],
        "nodes": [
            {"id": "Schedule"}, {"id": "Section(id=None)"}, {"id": "MimeType(name=png)"}, {"id": "Banner(key=178886)"}, {"id": "Campaign(id=85267)"}, {"id": "Place(nmb=0)"}, {"id": "PlacedBanner"}, {"id": "Placement(id=263481)"}, {"id": "Platform(id=None)"}, {"id": "TypeSize(w=200,h=50)"}],
        "links": [{"source": 0, "target": 7}, {"source": 1, "target": 8}, {"source": 1, "target": 5}, {
            "source": 3,
            "target": 6
        }, {"source": 3, "target": 9}, {"source": 3, "target": 2}, {"source": 4, "target": 7}, {
            "source": 5,
            "target": 1
        }, {"source": 5, "target": 7}, {"source": 5, "target": 9}, {"source": 6, "target": 3}, {
            "source": 6,
            "target": 7
        }, {"source": 7, "target": 6}, {"source": 7, "target": 4}, {"source": 7, "target": 5}, {
            "source": 7,
            "target": 0
        }, {"source": 8, "target": 1}],
        "multigraph": false
    };

    var force = d3.layout.force()
        .charge(-120)
        .linkDistance(60)
        .nodes(json.nodes)
        .links(json.links)
        .size([w, h])
        .start();

    var link = vis.selectAll("line.link")
        .data(json.links)
        .enter().append("svg:line")
        .attr("class", "link")
        .style("stroke-width", function(d) {
            return Math.sqrt(d.value);
        })
        .attr("x1", function(d) {
            return d.source.x;
        })
        .attr("y1", function(d) {
            return d.source.y;
        })
        .attr("x2", function(d) {
            return d.target.x;
        })
        .attr("y2", function(d) {
            return d.target.y;
        });

    var node = vis.selectAll("circle.node")
        .data(json.nodes)
        .enter().append('g')
        .attr("transform", function(d) {
            return 'translate(' + d.x + ',' + d.y + ')';
        });

    node.append("svg:circle")
        .attr("class", "node")
        .attr("r", 5)
        .style("fill", function(d) {
            return fill(d.group);
        })
        .call(force.drag);

    node.append('text')
        .style('color', '#aaa')
        .attr({dx: 5, dy: -5})
        .text(function(d) {
            return d.id;
        });

    vis.style("opacity", 1e-6)
        .transition()
        .duration(1000)
        .style("opacity", 1);

    force.on("tick", function() {
        link.attr("x1", function(d) {
            return d.source.x;
        })
            .attr("y1", function(d) {
                return d.source.y;
            })
            .attr("x2", function(d) {
                return d.target.x;
            })
            .attr("y2", function(d) {
                return d.target.y;
            });
        node.attr("transform", function(d) {
            return 'translate(' + d.x + ',' + d.y + ')';
        });
    });

</script>
